<div class="m-4 p-1 border rounded-md gap-4">
  <span class="text-[--base-color] font-semibold text-xl w-full flex justify-center items-center">Feedback</span>
  <div class="flex flex-wrap mt-4 mb-2 gap-x-3 gap-y-3">
    <div class="flex flex-col w-[48%] px-3">
      <span class="text-xs font-semibold muted">Name</span>
      <input nz-input placeholder="Enter Name" [(ngModel)]="name" type="text" class=" w-full border !border-gray-300 rounded-md h-[33px]  p-2 tracking-wide text-sm focus-visible:!border-none !outline-1 !outline-gray-300" />
    </div>
    <div class="flex flex-col w-[48%] px-3">
      <span class="text-xs font-semibold muted">Registration No.</span>
      <input nz-input placeholder="Enter Registration No." [(ngModel)]="registrationNumber" type="text" class=" w-full border !border-gray-300 rounded-md h-[33px]  p-2 tracking-wide text-sm focus-visible:!border-none !outline-1 !outline-gray-300" />
    </div>
    <div class="flex flex-col w-[48%] px-3">
      <span class="text-xs font-semibold muted">Phone No.</span>
      <input nz-input placeholder="Enter Phone No." [(ngModel)]="phoneNumber" type="text" class=" w-full border !border-gray-300 rounded-md h-[33px]  p-2 tracking-wide text-sm focus-visible:!border-none !outline-1 !outline-gray-300" />
    </div>
    <div class="flex flex-col w-[48%] px-3">
      <span class="text-xs font-semibold muted">Gender</span>
      <nz-radio-group [(ngModel)]="gender" class=" p-2">
        <label nz-radio nzValue="Male">Male</label>
        <label nz-radio nzValue="Female">Female</label>
      </nz-radio-group>
    </div>
    <div class="flex flex-col w-[48%] px-3">
      <span class="text-xs font-semibold muted">Student Email</span>
      <input nz-input placeholder="Enter Student Email" [(ngModel)]="studentEmail" type="text" class=" w-full border !border-gray-300 rounded-md h-[33px]  p-2 tracking-wide text-sm focus-visible:!border-none !outline-1 !outline-gray-300" />
    </div>
    <div class="flex flex-col w-full px-3">
      <span class="text-xs font-semibold muted">Feedback</span>
      <textarea nz-input placeholder="Enter Feedback" nzAutosize [nzAutosize]="{ minRows: 3, maxRows: 5 }" class=" w-full border !border-gray-300 rounded-md  p-2 tracking-wide text-sm focus-visible:!border-none !outline-1 !outline-gray-300"></textarea>
    </div>
    <div class="w-full flex justify-center items-center">
      <button class="mx-auto !mt-[0.65rem]">
        <span>Submit</span>
      </button>
    </div>
  </div>
</div>
