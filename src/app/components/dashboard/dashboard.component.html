<div class="overflow-auto">
  <div class="m-3 flex flex-col gap-2 !mx-6">
    <div class="flex gap-3 items-center w-full">
      <div class="items-center gap-3 flex h-[80px]  ml-6">
        <span nz-icon [nzType]="'appstore'" nzTheme="outline" class=" font-bold text-xl"></span>
        <span class="text-xl font-bold font-sans">Dashboard</span>
      </div>
    </div>
    <div class="flex flex-row w-full">
      <div class="flex flex-wrap gap-3 w-full" >
        <div class="w-[23%] h-[180px] bg-[--contrast-base-color] shadow-md rounded flex flex-col gap-2 hover:cursor-pointer p-3 cardResponsiveness"  *ngFor="let subjectCards of subjects">
          <div class="text-sm font-bold font-sans mx-auto">{{subjectCards?.name}}</div>
          <div class="text-sm font-semibold font-sans underline text-[--base-color]">{{subjectCards?.teacherName}}</div>
          <div class="text-sm font-semibold font-sans"><span class="text-sm font-bold text-[--dashoard-text-color] font-sans">Projected Grade: </span>{{subjectCards?.cgpa}}</div>
          <div class="text-sm font-semibold font-sans"><span class="text-sm font-bold text-[--dashoard-text-color] font-sans">Attendence: </span>{{subjectCards?.attendence}}%</div>
          <button class="mx-auto !mt-[0.65rem]" (click)="viewSubjectDetails(subjectCards?.subjectId , subjectCards?.teacherId)">
            <span>View Details</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
