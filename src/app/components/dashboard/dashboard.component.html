<div class="overflow-auto">
  <div class="m-3 flex flex-col gap-5 !mx-6">
    <div class="flex gap-3 items-center w-full">
      <div class="items-center gap-3 flex h-[80px]  ml-6">
        <span nz-icon [nzType]="'appstore'" nzTheme="outline" class=" font-bold text-2xl"></span>
        <span class="text-2xl font-bold font-sans">Dashboard</span>
      </div>
    </div>
    <div class="flex flex-row w-full">
      <div class="flex flex-wrap gap-4 w-full" >
        <div class="w-[30%] h-[240px] bg-white shadow-md rounded flex flex-col gap-2 hover:cursor-pointer p-3"  *ngFor="let subjectCards of subjects">
          <div class="text-lg font-bold font-sans mx-auto">{{subjectCards?.name}}</div>
          <div class="text-lg font-semibold font-sans underline text-[#3457D5]">{{subjectCards?.teacherName}}</div>
          <div class="text-base font-semibold font-sans"><span class="text-base font-bold text-black font-sans">Projected Grade: </span>{{subjectCards?.cgpa}}</div>
          <div class="text-base font-semibold font-sans"><span class="text-base font-bold text-black font-sans">Attendence: </span>{{subjectCards?.attendence}}%</div>
          <button class="my-2 mx-auto" (click)="viewSubjectDetails(subjectCards?.subjectId , subjectCards?.teacherId)">
            <span class="text">View Details</span>
          </button>
        </div>
      </div>

    </div>

  </div>
</div>
