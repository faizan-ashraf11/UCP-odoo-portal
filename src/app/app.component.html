<div class="flex flex-row !bg-gray-200 overflow-hidden">
  <!-- Left Side Menu -->
  <div class="bg-white border-r border-gray-300 h-screen !min-w-[280px] !max-w-[280px] flex flex-col rounded-r-md" [ngClass]="{'MenuClose' : showMenu , 'MenuOpen' : !showMenu}">
    <div class="flex flex-row justify-center items-center" >
        <img src="{{logoAddress}}" alt="{{uniName}}" class="w-[100px] h-[100px] mixBlend">
        <span class="font-serif text-xl font-bold">{{uniName}}</span>
    </div>
    <div class=" gap-2 flex flex-col m-3">
      <div *ngFor="let menu of menuArray" class="flex flex-col">
        <div class=" flex flex-row text-lg gap-2 items-center muted text-gray-500  hover:cursor-pointer p-2 rounded-md hover:bg-[#3457d528]" [ngClass]="{'!bg-[#3457d548] !text-[#3457D5] !shadow-2xl !z-10':  ('/'+menu?.path) == router.url}" (click)="selectedMenu = menu?.menuNo;" [routerLink]="['./' ,menu?.path]"  >
          <span nz-icon [nzType]="menu?.icon" nzTheme="outline" class=" font-semibold"></span>
          <span class="">{{menu?.name}}</span>
        </div>
      </div>
    </div>

  </div>
  <!-- Right Side Menu -->
  <div class="w-full">
    <!-- Top Bar -->
    <div class="w-full h-[50px] bg-white rounded-md border flex flex-row p-1 items-center">
      <div class="w-full text-sm ml-3">
        <input id="checkbox" type="checkbox"  (click)="showMenuTrue()">
        <label class="toggle" for="checkbox"  (click)="showMenuTrue()">
            <div id="bar1" class="bars"></div>
            <div id="bar2" class="bars"></div>
            <div id="bar3" class="bars"></div>
        </label>
      </div>
      <div class="flex flex-row gap-4 items-center mr-5">
        <div class="flex flex-row text-black hover:cursor-pointer">
          <span nz-icon [nzType]="'bell'" nzTheme="outline" class="text-xl font-bold"></span>
          <nz-badge [nzCount]="5">
            <a class="head-example text-xs"></a>
          </nz-badge>
        </div>
        <nz-avatar class="hover:cursor-pointer bg-[#5c82ff]" nzSrc="/src/assets/ProfilePic.png" nzShape="circle" [nzText]="profileName[0]" [routerLink]="'/user-profile'"></nz-avatar>
      </div>
    </div>
    <!-- Lower Screen -->
    <div class="!overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
